<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51758eacbf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <section>
        <div class="form-container">
            <div class="title"><h1>Login</h1></div>

            <div class="form">
                <label for="Name"><input type="email" name="Email" id="email" placeholder="Email"></label>
                <label for="Password"><input type="password" name="Password" id="password" placeholder="Password"></label>
            </div>

            <label for="checkbox" class="label-checkbox">
                <span><input type="checkbox" name="remember-me" class="remember-me"> Keep me connected</span>
            </label>

            <div class="login-input">
                <input type="button" value="Login">
            </div>

            <p>Or login with</p>

            <ul class="list-social-media">
                <a href="#" class="link-social-media">
                    <abbr title="Facebook">
                        <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                    </abbr>
                </a>

                <a href="#" class="link-social-media">
                    <abbr title="Google">
                        <li class="item-social-media"><i class="fab fa-google"></i></li>
                    </abbr>
                </a>
                <a href="#" class="link-social-media">
                    <abbr title="Linkedin">
                        <li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
                    </abbr>
                </a>
            </ul>

            <p>Not a member? <a href="#">Sign Up Now!</a></p>
        </div>
    </section>
    
</body>
</html>
